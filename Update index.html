<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Keren</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #2e005f, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: fadeInDown 2s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .btn {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff0057, #ff7b00, #fffb00);
      background-size: 300% 300%;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      animation: glowing 4s linear infinite;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
